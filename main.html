<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asian Paints Grid</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>3x3 Grid Color Changer</h1>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>
</div>

<div id="controls">
  <label for="block_id">Block ID (1-9):</label>
  <input type="number" id="block_id" min="1" max="9">

  <label for="colour_id">Color:</label>
  <input type="text" id="colour_id" placeholder="Enter color name or hex">

  <button id="change_button">Change</button>
  <button id="reset_button">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
